<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    <script src="/src/function.js"></script>
    <title>Formulario de Inscripcion</title>
</head>
<body>
    <div class="container text-start">
        <h2>Formulario de Inscripcion</h2>
        <div class="row datos-personales">
            <h3>Datos Personales</h3>
            <form id="form" action="" class="row g-3 needs-validation">
                <div class="col">
                    <label class="form-label" id="text-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" required id="name">
                    <label class="form-label" for="">Numero de celular</label>
                    <input type="text" class="form-control" placeholder="Numero de celular" required  id="cel_number">
                    <label class="form-label" for="">Correo electronico</label>
                    <input type="email" class="form-control" placeholder="Email @" required  id="email">
                    <label class="form-label" for="">Etapa en la que se encuentra</label>
                    <select class=" form-control form-select" name="" id="etapa">
                        <option selected value="" >Seleccione una</option>
                        <option value="1">Desicion</option>
                        <option value="2">Copromiso</option>
                        <option value="3">Confirmacion</option>
                        <option value="4">Rosa de los vientos</option>
                    </select>
                    <label class="form-label" for="">Fecha de ingreso al movimiento</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <div class="col">
                    <label class="form-label" for="">Apellido</label>
                    <input type="text" class="form-control" placeholder="Apellidos" required  id="last_name">
                    <label class="form-label" for="">Numero de casa </label>
                    <input type="text" class="form-control" placeholder="Numero de casa" id="house_number">
                    <label class="form-label" for="">Edad</label>
                    <input type="number" class="form-control" placeholder="Edad" required  id="age">
                    <label class="form-label" for="">Fecha de nacimiento</label>
                    <input class="form-control" id="date_of_birth" name="date" placeholder="MM/DD/YYY" type="text"/>
                    <label class="form-label" for="">Indique a que se dedica</label>
                    <select class=" form-control form-select" name="" id="ocupation">
                        <option selected value="" >Seleccione una</option>
                        <option value="1">Estudia</option>
                        <option value="2">Trabaja</option>
                        <option value="3">Trabaja y Estudia</option>
                        <option value="4">Ninguno de los dos</option>
                    </select>
                </div>
                <div class="row datos-padres">
                    <h3>Datos de los Padres</h3>
                    <div class="col-4">
                        <label class="form-label" for="">Nombre del padre</label>
                        <input class="form-control" type="text" placeholder="Nombre del padre">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="">Apellidos del padre</label>
                        <input class="form-control" type="text" placeholder="Apellidos del padre">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="">Telefono celular</label>
                        <input class="form-control" type="text" placeholder="Telefono celular">
                    </div>
                </div>
                <div class="row datos-padres">
                    <div class="col-4">
                        <label class="form-label" for="">Nombre del madre</label>
                        <input class="form-control" type="text" placeholder="Nombre del madre">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="">Apellidos del madre</label>
                        <input class="form-control" type="text" placeholder="Apellidos del madre">
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="">Telefono celular</label>
                        <input class="form-control" type="text" placeholder="Telefono celular">
                    </div>
                </div>
                <div class="row datos-medicos">
                    <h3>Datos Medicos</h3>
                    <div class="col-3">
                        <label class="form-label" for="">Padese de Alergias</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">Si</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">No</label>
                        </div>
                    </div>
                    <div class="col-9">
                        <label class="form-label" for="">Indique cuales</label>
                        <div class="input-group">
                            <span class="input-group-text">Indique mas detalles</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">Toma algun medicamento</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">Si</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">No</label>
                        </div>
                    </div>
                    <div class="col-9">
                        <label class="form-label" for="">Indique cuales</label>
                        <div class="input-group">
                            <span class="input-group-text">Indique mas detalles</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">Padese de Asma</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">Si</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                            <label for="" class="form-check-lebel form-label" id="lexCheckDefault">No</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" id="btn-suscribe">    
                    <button class="btn btn-danger" type="button">Suscribirse</button>
                </div>
            </form>
        </div> 
    </div>
    

</body>
</html>
